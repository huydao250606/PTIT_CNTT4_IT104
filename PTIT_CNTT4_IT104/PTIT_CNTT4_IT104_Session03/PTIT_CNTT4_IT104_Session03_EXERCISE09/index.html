<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      input,
      button {
        margin: 5px;
      }
      .result {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <input type="text" id="input1" placeholder="Enter first number" />
    <input type="text" id="input2" placeholder="Enter second number" />
    <br />
    <button onclick="handleCalc('add')">+</button>
    <button onclick="handleCalc('sub')">-</button>
    <button onclick="handleCalc('mul')">*</button>
    <button onclick="handleCalc('div')">/</button>
    <button onclick="handleCalc('pow')">^</button>
    <button onclick="handleCalc('sqrt')">âˆš</button>
    <button onclick="handleCalc('fact')">!</button>

    <div class="result" id="result"></div>

    <script src="demo.js"></script>
  </body>
</html>
